<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BROWNIES</title>

    <!-- imports -->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
    <link rel="stylesheet" href="/css/styling.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="javascript/main.js"></script>
    <!-- || -->

  </head>
  <body>

    <div id="wrapper">

      <div id="pageTitle">
        <h1>Browse and inspect completeness</h1>
        <!-- <p style="display: inline;">Database connection: </p><p id="dbConnectionStatus" style="display: inline; color: red;"></p> -->
      </div>

      <div id="facetPanel">
        <h3>Class</h3>
          <label>Select class to analyze: &nbsp;</label>
          <select name="gender" class="ui dropdown" id="selectClass" onchange="showForm();">
            <option value=""> </option>
            <option value="humanForm">Human</option>
            <option value="spaceForm">Space mission</option>
            <option value="musicForm">Music Album</option>
          </select>
        <div class="ui divider"></div>

        <h3>Facets</h3>

        <div class="ui form" id="spaceForm">
          <div class="grouped fields">
            <label>Country</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="country" value="any">
                <label>Any</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="country" value="any">
                <label>USA</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="country" value="any">
                <label>Russia</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="country" value="any">
                <label>China</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="country" value="any">
                <label>India</label>
              </div>
            </div>
          </div>
        </div>

        <div class="ui form" id="musicForm">
          <div class="grouped fields">

            <label>Genre</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="genre" value="any">
                <label>Any</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="genre" value="Q8341">
                <label>Jazz</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="genre" value="Q11399">
                <label>Rock</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="genre" value="Q11401">
                <label>Hip-Hop</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="genre" value="Q235858">
                <label>Folk</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="genre" value="Q9759">
                <label>Blues</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="genre" value="other">
                <label>Other</label>
              </div>
            </div>

            <label>Language</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="language" value="any">
                <label>Any</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="language" value="Q1860">
                <label>English</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="language" value="Q7737">
                <label>Russian</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="language" value="Q1321">
                <label>Spanish</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="language" value="Q652">
                <label>Italian</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="language" value="other">
                <label>Other</label>
              </div>
            </div>

            <label>Date</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="date" value="0">
                <label>Any</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="date" value="1">
                <label>&lt 1960</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="date" value="1960">
                <label>1960-1970</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="date" value="1970">
                <label>1970-1980</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="date" value="1980">
                <label>1980-1990</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="date" value="1990">
                <label>1990-2000</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="date" value="2000">
                <label>2000-2010</label>
              </div>
            </div>
          </div>
        </div>

        <div class="ui form" id="humanForm">
          <!-- Occupation radio box -->
          <div class="grouped fields">
            <label>Occupation</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="occupation" value="any">
                <label>Any</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="occupation" value="Q82955">
                <label>Politician</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="occupation" value="Q937857">
                <label>Soccer player</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="occupation" value="Q40348">
                <label>Lawyer</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="occupation" value="Q10800557">
                <label>Film actor</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="occupation" value="other">
                <label>Other</label>
              </div>
            </div>
          </div>

          <!-- Occupation radio box -->
          <br>
          <!-- Nationality radio box -->

          <div class="grouped fields">
            <label>Nationality</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="nationality" value="any">
                <label>Any</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="nationality" checked="checked" value="Q30">
                <label>USA</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="nationality" value="Q183">
                <label>Germany</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="nationality" value="Q148">
                <label>China</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="nationality" value="Q38">
                <label>Italy</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="nationality" value="other">
                <label>Other</label>
              </div>
            </div>
          </div>

          <!-- Nationality radio box -->
          <br>
          <!-- start Century of birth radio box -->

          <div class="grouped fields">
            <label>Century of birth</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="centuryofbirth" value="0">
                <label>Any</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="centuryofbirth" checked="checked" value="1">
                <label>&lt 17th Century </label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="centuryofbirth" checked="checked" value="17">
                <label>17th Century </label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="centuryofbirth" value="18">
                <label>18th century</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="centuryofbirth" value="19">
                <label>19th century</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="centuryofbirth" value="20">
                <label>20th century</label>
              </div>
            </div>
          </div>

          <!-- end Century of birth radio box -->
          <br>
          <!-- Gender radio box -->

          <div class="grouped fields">
            <label>Gender</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="gender" checked="checked" value="Q6581097">
                <label>Male</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="gender" value="Q6581072">
                <label>Female</label>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div id="rightPanel">
        <div id="attributePanel">
          <h3>Attribute</h3>
            <label>Select attribute to analyze: &nbsp;</label>
            <select name="gender" class="ui dropdown" id="selectAttribute">
              <option value=""> </option>
              <option value="P40">hasChild</option>
              <option value="P13">placeOfBirth</option>
              <option value="P102">politicalParty</option>
              <option value="P69">educatedAt</option>
            </select>
        </div>

        <button class="huge primary ui button" id="bigButton" onclick="submitForm()">Inspect</button>
        <div id="resultPanel">

          <h2 style="display: inline;">Completeness: <h1 id="result"></h1></h2>

          <div id="instances" class="ui grid">
            <div id="" class="eight wide column">
              Complete samples
              <ul id="completeinstances">

              </ul>
            </div>

            <div  class="eight wide column">
              Incomplete samples
              <ul id="incompleteinstances">

              </ul>
            </div>
          </div>

          <div >
            <button class="ui orange button" id="completeQueryLink" style="margin-left: 20px; float: left;">See on wikidata</button>

            <button class="ui brown button" id="incompleteQueryLink" style="float: right; margin-right: 180px;">See on wikidata</button>
          </div>

          <div id="incompleteQuery">

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
